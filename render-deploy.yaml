services:
  - type: web
    name: defiant-crm
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: N8N_PORT
        value: 10000
      - key: N8N_HOST
        value: 0.0.0.0
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: defiant-crm
          property: host
    healthCheckPath: /healthz