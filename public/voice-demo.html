<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Course Voice Assistant Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .voice-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        
        .voice-button:hover {
            transform: scale(1.05);
        }
        
        #widget-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Golf Course AI Voice Assistant</h1>
        <p class="subtitle">Experience our intelligent booking system</p>
        
        <button class="voice-button" onclick="showWidget()">
            Click to Start Voice Demo
        </button>
        
        <div id="widget-container" style="display: none;">
            <iframe
                src="https://vapi.ai/embed?publicKey=daf87472-30a2-44a9-96bb-1b832815c8d1&assistantId=1fa0e900-ab80-449a-b8c7-02e55c371cc5"
                width="100%"
                height="500"
                frameborder="0"
                allow="microphone"
                style="border-radius: 10px;"
            ></iframe>
        </div>
        
        <p style="text-align: center; color: #666; margin-top: 20px;">
            Click the button above, then click the microphone in the widget to start talking
        </p>
        
        <a href="/golf-courses" class="back-link">‚Üê Back to Golf Courses Page</a>
    </div>
    
    <script>
        function showWidget() {
            document.getElementById('widget-container').style.display = 'block';
            document.querySelector('.voice-button').style.display = 'none';
        }
    </script>
</body>
</html>
