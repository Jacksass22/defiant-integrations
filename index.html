<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Defiant Integrations - AI Strategy & Digital Transformation</title>
    <meta name="description" content="Expert AI strategy consulting and digital transformation services for businesses. Transform your operations with intelligent automation and cutting-edge technology solutions." />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Vapi Voice Assistant Widget - Always Visible -->
    <div id="vapi-voice-widget" style="
      position: fixed;
      bottom: 24px;
      left: 24px;
      z-index: 99999;
    ">
      <button onclick="document.getElementById('vapi-modal').style.display='flex'" style="
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.3s;
      " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        üéôÔ∏è AI Voice Demo
      </button>
    </div>
    
    <!-- Vapi Modal -->
    <div id="vapi-modal" style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100000;
      align-items: center;
      justify-content: center;
    ">
      <div style="
        background: white;
        border-radius: 16px;
        width: 90%;
        max-width: 450px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      ">
        <div style="
          background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
          padding: 20px;
          color: white;
          display: flex;
          justify-content: space-between;
          align-items: center;
        ">
          <div>
            <h2 style="margin: 0; font-size: 20px;">Golf Course AI Assistant</h2>
            <p style="margin: 4px 0 0 0; opacity: 0.9; font-size: 14px;">Powered by Vapi</p>
          </div>
          <button onclick="document.getElementById('vapi-modal').style.display='none'" style="
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.3s;
          " onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='transparent'">
            √ó
          </button>
        </div>
        <div style="padding: 16px; background: #f9fafb;">
          <iframe
            src="https://vapi.ai/embed?publicKey=daf87472-30a2-44a9-96bb-1b832815c8d1&assistantId=1fa0e900-ab80-449a-b8c7-02e55c371cc5"
            width="100%"
            height="450"
            frameborder="0"
            allow="microphone"
            style="border-radius: 8px; background: white;"
          ></iframe>
          <p style="text-align: center; color: #666; margin: 12px 0 0 0; font-size: 14px;">
            Click the microphone to start talking
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
